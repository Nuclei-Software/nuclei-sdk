runcfg:
    runner: fpga

environment:
    fpgaloc: /home/xlsw/workspace/nuclei-sdk
    ncycmloc: /home/xlsw/workspace/nuclei-sdk

# fpga runners
fpga_runners:
    ddr200t_1:
        # ddr200t/mcu200t/ku060/vcu118
        board_type: ddr200t
        # serial number, such as Digilent/210308AC59C6
        fpga_serial: Digilent/210251A08870
        # ftdi_serial number, such as FT4JUVF6
        ftdi_serial: FT4JUVF6
        # serial_port number, such as /dev/ttyUSB1
        serial_port: /dev/ttyUSB1

ncycm_runners:
    n200b:
        # model path
        model: model

cpus:
    n200b:
        soc: demosoc
        arch: rv32imacb
        nsdk_makeopts:
            n200: "SOC=demosoc CORE=n205 ARCH_EXT="
            n200b: "SOC=demosoc CORE=n205 ARCH_EXT=b"
    n300bp:
        soc: demosoc
        arch: rv32imacbp
        nsdk_makeopts:
            n300: "SOC=demosoc CORE=n300 ARCH_EXT="
            n300b: "SOC=demosoc CORE=n300 ARCH_EXT=b"
            n300p: "SOC=demosoc CORE=n300 ARCH_EXT=p"
            n300bp: "SOC=demosoc CORE=n300 ARCH_EXT=bp"
    n300fbp:
        soc: demosoc
        arch: rv32imafcbp
        nsdk_makeopts:
            n300f: "SOC=demosoc CORE=n300f ARCH_EXT="
            n300fb: "SOC=demosoc CORE=n300f ARCH_EXT=b"
            n300fp: "SOC=demosoc CORE=n300f ARCH_EXT=p"
            n300fbp: "SOC=demosoc CORE=n300f ARCH_EXT=bp"
    n300fdbp:
        soc: demosoc
        arch: rv32imafcbp
        nsdk_makeopts:
            n300fd: "SOC=demosoc CORE=n300fd ARCH_EXT="
            n300fdb: "SOC=demosoc CORE=n300fd ARCH_EXT=b"
            n300fdp: "SOC=demosoc CORE=n300fd ARCH_EXT=p"
            n300fdbp: "SOC=demosoc CORE=n300fd ARCH_EXT=bp"
    n900fdbp:
        soc: demosoc
        arch: rv32imafcbp
        nsdk_makeopts:
            n900fd: "SOC=demosoc CORE=n900fd ARCH_EXT="
            n900fdb: "SOC=demosoc CORE=n900fd ARCH_EXT=b"
            n900fdp: "SOC=demosoc CORE=n900fd ARCH_EXT=p"
            n900fdbp: "SOC=demosoc CORE=n900fd ARCH_EXT=bp"
# configs
configs:
    n200:
        fpga: ddr200t
        # bitstream path related to this yaml's loc or abs path
        bitstream: bit
        ncycm: n200b
        cpu: n200b
        openocd_cfg: abc.cfg
    # cpu core name
    n300:
        fpga: ddr200t
        bitstream: bit
        ncycm: n300
        cpu: n300fdbp
        openocd_cfg: abc.cfg
    # cpu core name
    n900:
        fpga: ddr200t
        bitstream: tmp/n900_config_32_bmu_ddr200t_16M_54204dd18_edd52003a_202203041158.bit
        ncycm: n900
        cpu: n900fdbp
        openocd_cfg: SoC/demosoc/Board/nuclei_fpga_eval/openocd_demosoc.cfg
