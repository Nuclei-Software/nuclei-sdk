## Package Base Information
name: app-nsdk_dhrystone
owner: nuclei
version:
description: Dhrystone Benchmark
type: app
keywords:
  - baremetal
  - benchmark
category: baremetal application
license:
homepage:

## Package Dependency
dependencies:
  - name: sdk-nuclei_sdk
    version:

## Package Configurations
configuration:
configuration:
  dhry_mode:
    default_value: ground
    type: choice
    description: Dhrystone Options
    choices:
      - name: ground
        description: Ground Rules
        info:
          - name: app_commonflags
            value: >-
              -O2 -flto -fno-inline -funroll-loops -Wno-implicit -mexplicit-relocs
              -fno-builtin-printf -fno-common -falign-functions=4 -falign-jumps=4 -falign-loops=4
      - name: inline
        description: Inline
        info:
          - name: app_commonflags
            value: >-
              -O2 -flto -finline -funroll-loops -Wno-implicit -mexplicit-relocs -fno-builtin-printf
              -fno-common -falign-functions=4 -falign-jumps=4 -falign-loops=4 -finline-functions
      - name: best
        description: Best Effort
        info:
          - name: app_commonflags
            value: >-
              -Ofast -flto -fwhole-program -finline -funroll-loops -Wno-implicit -mexplicit-relocs
              -fno-builtin-printf -fno-common -falign-functions=4 -falign-jumps=4 -falign-loops=4
              -finline-functions

## Set Configuration for other packages
setconfig:
  - config: stdclib
    value: newlib_small

## Source Code Management
codemanage:
  copyfiles:
    - path: ["*.c", "*.h"]
  incdirs:
    - path: ["./"]
  libdirs:
  ldlibs:

## Build Configuration
buildconfig:
  - type: gcc
    common_flags: # flags need to be combined together across all packages
      - flags: ${dhry_mode.info.app_commonflags}
    ldflags:
    cflags:
    asmflags:
    cxxflags:
    prebuild_steps: # could be override by app/bsp type
      command:
      description:
    postbuild_steps: # could be override by app/bsp type
      command:
      description:
