## Package Base Information
name: app-nsdk_coremark
owner: nuclei
version:
description: Coremark Benchmark
type: app
keywords:
  - baremetal
  - benchmark
category: baremetal application
license: Apache-2.0
homepage: https://www.eembc.org/coremark/

## Package Dependency
dependencies:
  - name: sdk-nuclei_sdk
    version:

## Package Configurations
configuration:
  app_commonflags:
    # https://yaml-multiline.info/
    value: >-
      -Ofast -fno-code-hoisting -fschedule-insns -fschedule-insns2
      -fno-tree-vectorize -fno-common -funroll-loops -finline-functions
      -falign-functions=4 -falign-jumps=4 -falign-loops=4 -finline-limit=1000
      -fno-if-conversion -fno-if-conversion2 -fselective-scheduling
      -fno-tree-dominator-opts -fno-tree-loop-distribute-patterns
      --param fsm-scale-path-stmts=3 -funroll-all-loops
    type: text
    description: Application Compile Flags

## Set Configuration for other packages
setconfig:
  - config: stdclib
    value: newlib_small

## Source Code Management
codemanage:
  copyfiles:
    - path: ["*.c", "*.h"]
  incdirs:
    - path: ["./"]
  libdirs:
  ldlibs:

## Build Configuration
buildconfig:
  - type: gcc
    common_flags: # flags need to be combined together across all packages
      - flags: ${app_commonflags}
    ldflags:
    cflags:
    asmflags:
    cxxflags:
    cdefines:
      - defines: FLAGS_STR=\""${app_commonflags}"\"
      - defines: ITERATIONS=500
      - defines: PERFORMANCE_RUN=1
    prebuild_steps: # could be override by app/bsp type
      command:
      description:
    postbuild_steps: # could be override by app/bsp type
      command:
      description:
